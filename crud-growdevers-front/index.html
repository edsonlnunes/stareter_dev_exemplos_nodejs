<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="container">
  <!-- Alerta geral -->
  <div id="alert-info"></div>

  <!-- Botão para abrir modal -->
  <div class="row pt-5 justify-content-center">
    <button type="button" style="width: 50%;" class="btn btn-primary " data-bs-toggle="modal"
      data-bs-target="#modal-detail-growdever">
      Clique aqui para cadastrar um novo growdever
    </button>
  </div>

  <!-- Cards dos growdevers -->
  <div class="row py-5" id="list-growdevers">
    <div class="col pt-3">
      <div class="card">
        <div class="gradient-custom text-center text-white pt-3 pb-1">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" style="width: 80px;"
            class="card-img-top">
          <h5 class="card-title text-center pt-2">Edson</h5>
        </div>
        <div class="card-body">
          <p><strong>Data de nascimento: </strong>31/10/1997</p>
          <p><strong>CPF: </strong>043.335.130-65</p>
          <p><strong>Status: </strong>Estudando</p>
          <p><strong>Habilidades:: </strong>JS, TS, NodeJS, HTML, CSS</p>

          <a href="#" class="btn btn-light">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para cadastrar um growdever -->
  <div id="modal-detail-growdever" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar novo growdever</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Alert -->
          <div id="alert-modal-info"></div>
          <form id="form-detail-growdever">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
              <label for="birth" class="form-label">Data de nascimento</label>
              <input type="date" class="form-control" id="birth" name="birth">
            </div>
            <div class="mb-3">
              <label for="document" class="form-label">CPF</label>
              <input maxlength="11" type="text" placeholder="Sem máscara" class="form-control" id="document"
                name="document">
            </div>
            <div class="mb-3">
              <label for="skills" class="form-label">Skills</label>
              <input type="text" placeholder="JS, TS, NodeJS, HTML..." class="form-control" id="skills" name="skills"
                aria-describedby="skillsHelp">
              <div id="skillsHelp" class="form-text">Para cada habilidade, separe com virgula</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="clearForm()"
            data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="addGrowdever(this)">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</body>

</html>
